
<md-toolbar class="md-hue-2">
  <h3>Using Expanding Lists</h3>
  
</md-toolbar>

<md-content>
  <md-list flex="33" flex-md="50" flex-sm
    ng-repeat="item in travelInfo">
    <md-divider ng-if="dividerBefore($index)"></md-divider>
      <md-list-item class="md-list-item-text"
          ng-class="{expanded: item.expanded}"
          ng-click="expandOrCollapse(item)">
        <md-icon class="material-icons"
          ng-class="{expanded: item.expanded}">
          {{item.icon}}
        </md-icon>
        <p>{{item.title}}</p>
        <md-icon class="ms-secondary material-icons">
          {{item.expanded ? 'keyboard_arrow_up'
            : 'keyboard_arrow_down'}}
        </md-icon>
      </md-list-item>
      <div ng-if="item.expanded">
        <md-list-item class="md-2-line"
          ng-repeat="topic in item.topics"
          ng-click="displayTopic($event, topic)"  >
          <div class="md-list-item-text md-offset">
            <h3>{{topic.toString()}}</h3>
          </div>
        </md-list-item>
      </div>
    <md-divider ng-if="dividerAfter($index)"></md-divider>
  </md-list>
  <md-divider></md-divider>
</md-content>
